<div class="container">
    <h1>{{ title }}</h1>
    <h2>Heroes</h2>
    <ul class="heroes">
        <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="selected === hero">
            <span class="badge">{{ hero.id }}</span> {{ hero.name }}
        </li>
    </ul>
    <toh-hero *ngIf="selected != null" [hero]="selected" class="detail" style="background-color: crimson;"></toh-hero>
</div>
